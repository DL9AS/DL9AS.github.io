<!DOCTYPE html>
<html>

    <style>
        input[type=number], select {
            margin: 5px;
            display: block;
        }
    </style>

    <head>
        <title>balloon ascent rate calculator</title>
    </head>

    <body>
        <h2>balloon ascent rate calculator</h2>
        <h3>by Amon Schumann / DO4AS</h3>

        <form id="balloon-ascent-rate-calculator">
            <label for="lifting_mass">additional lifting mass [kg]</label>
            <input id="lifting_mass" type="number" oninput="calculate_ascent_rate()"><br>

            <label for="balloon_area">balloon surface area [m<sup>2</sup>]</label>
            <input id="balloon_area" type="number" oninput="calculate_ascent_rate()"><br>

            <label for="air_density">medium / air density [kg/m<sup>3</sup>]</label>
            <input id="air_density" type="number" value="1.225" oninput="calculate_ascent_rate()"><br>

            <label for="drag">drag coefficient</label>
            <input id="drag" type="number" value="0.280" oninput="calculate_ascent_rate()"><br>

            <label for="gravity_constant">gravity of Earth [m/s<sup>2</sup>]</label>
            <input id="gravity_constant" type="number" value="9.81" oninput="calculate_ascent_rate()"><br>

            <input type="button" onclick="calculate_ascent_rate()" value="calculate">

            <label id="ascent_rate"></label>
        </form>
    </body>

    <script>
        function calculate_ascent_rate()
        {
            lifting_mass        = parseFloat(document.getElementById("lifting_mass").value);
            balloon_area        = parseFloat(document.getElementById("balloon_area").value);
            air_density         = parseFloat(document.getElementById("air_density").value);
            drag                = parseFloat(document.getElementById("drag").value);
            gravity_constant    = parseFloat(document.getElementById("gravity_constant").value);

            ascent_velocity = Math.sqrt((0.5*lifting_mass*gravity_constant)/(balloon_area*drag*air_density));

            document.getElementById("ascent_rate").innerHTML = "ascent rate = " + Math.round(ascent_velocity*100)/100 + " m/s";
        }
    </script>

</html>
